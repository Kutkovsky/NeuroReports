<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Report Keeper</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link href="styles/flipTimer.css" rel="stylesheet">
</head>

<body>
    <div class="common-wrap">
        <div class="main-block">
            <div class="report-block">
                <div class="time-block">
                    <select id="task-input" class="task-input"></select>
                    <input id="duration-input" class="duration-input" type="text" placeholder="Report time">
                    <input id="date-input" class="date-input" type="text" placeholder="Date">
                </div>
                <div>
                    <input id="report-input" class="report-input" type="text" placeholder="New report" />
                </div>
            </div>
            <button class="save-button" onclick="saveNewReport()">save</button>
            <div class="worked-block">
                <!--  <div class="manage-buttons">
                    <button class="startNewDay-button">start</button>
                    <button class="minimize-button">minimize</button>
                </div> -->
                <div class="flipTimer">
                    <div class="hours">
                        <div class="digit-set">
                            <div class="digit active">
                                <div class="digit-top">
                                    <span class="digit-wrap first-hour">0</span>
                                </div>
                                <div class="shadow-top"></div>
                                <div class="digit-bottom">
                                    <span class="digit-wrap first-hour">0</span>
                                </div>
                                <div class="shadow-bottom"></div>
                            </div>
                        </div><!--
                     --><div class="digit-set">
                            <div class="digit active">
                                <div class="digit-top">
                                    <span class="digit-wrap second-hour">0</span>
                                </div>
                                <div class="shadow-top"></div>
                                <div class="digit-bottom">
                                    <span class="digit-wrap second-hour">0</span>
                                </div>
                                <div class="shadow-bottom"></div>
                            </div>
                        </div>
                    </div><!--
                  --><div class="minutes">
                        <div class="digit-set">
                            <div class="digit active">
                                <div class="digit-top">
                                    <span class="digit-wrap first-minute">0</span>
                                </div>
                                <div class="shadow-top"></div>
                                <div class="digit-bottom">
                                    <span class="digit-wrap first-minute">0</span>
                                </div>
                                <div class="shadow-bottom"></div>
                            </div>
                        </div><!--
                    --><div class="digit-set">
                            <div class="digit active">
                                <div class="digit-top">
                                    <span class="digit-wrap second-minute">0</span>
                                </div>
                                <div class="shadow-top"></div>
                                <div class="digit-bottom">
                                    <span class="digit-wrap second-minute">0</span>
                                </div>
                                <div class="shadow-bottom"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tracked-block">
                <div class="ccontainer">
                    <div class="progress"></div>
                </div>
            </div>
        </div>

        <button class="statistics-button" style="height: 20px;">...</button>
    </div>

</body>
<script src="./scripts/jquery-1.11.3.min.js"></script>
<script src="./scripts/d3.js"></script>
<script src="./scripts/radial-progress-chart.js"></script>
<script src="./scripts/excel.js"></script>
<script src="./scripts/reportManager.js"></script>
<script src="./scripts/mainWindowScript.js"></script>
<script src="./scripts/neuro.js"></script>
<script>
    const $ = require('jquery');

    let progress = new RadialProgressChart('.progress', {
        diameter: 100,
        stroke: {
            width: 20,
            gap: 2
        },
        series: [0.1, 0.1, 0.1],
        center: '0.0',
    });

    $(() => {
        ipcRenderer.send('main:opened', {});

        ipcRenderer.on('settings:sent', (e, settings) => {
            currentSettings = settings;

            mainManager = new reportManager(currentSettings);
        });

        const statisticsButton = document.querySelector('.statistics-button');

        function onStatisticsButtonClicked(e) {
            e.preventDefault();
            ipcRenderer.send('statistics:open', {});
        }

        statisticsButton.addEventListener('click', onStatisticsButtonClicked);
    });

    $("#report-input").on("mousedown", function(event){
    if(event.button==2){
        handlerNueralClick();
    }
});
</script>

</html>
