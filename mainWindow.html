<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Report Keeper</title>
    <link rel="stylesheet" href="./styles/common.css">
</head>

<body>
    <div class="common-wrap">
        <div class="main-block">
            <div class="report-block">
                <div class="time-block">
                    <select class="task-input">
                        <option>First task</option>
                        <option>Second task</option>
                    </select>
                    <input class="duration-input" type="text" placeholder="Report time">
                    <input class="date-input" type="text" placeholder="Date">
                </div>
                <div>
                    <input class="report-input" type="text" placeholder="New report">
                </div>
            </div>
            <button class="save-button" onclick="writeRow()">save</button>
            <div class="worked-block">5.1</div>
            <div class="tracked-block">10.1</div>
        </div>

        <button class="settings-button">...</button>
    </div>

</body>
<script src="./scripts/excel.js">
    require('./script/excel.js')
</script>
<script>
    const electron = require('electron');
    const {ipcRenderer} = electron;

    const settingsButton = document.querySelector('.settings-button');
    settingsButton.addEventListener('click', onSettingsButtonClicked);

    function onSettingsButtonClicked(e) {
        e.preventDefault();
        ipcRenderer.send('settings:open', {});
    }
</script>
</html>
