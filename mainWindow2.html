<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Report Keeper</title>
    <link rel="stylesheet" href="./styles/main.css">
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/jquery-1.11.3.min.js"></script>
</head>

<body>
    <div class="common-wrap">
        <div class="main-block">
            <div class="report-block">
                <div class="time-block">
                    <select id="task-input" class="task-input">
                        <option>First task</option>
                        <option>Second task</option>
                    </select>
                    <input id="duration-input" class="duration-input" type="text" placeholder="Report time">
                    <input id="date-input" class="date-input" type="text" placeholder="Date">
                </div>
                <div>
                    <input id="report-input" class="report-input" type="text" placeholder="New report">
                </div>
            </div>
            <button class="save-button" onclick="saveNewReport()">save</button>
            <div class="worked-block">
                <div class="flipTimer">
                    <div class="hours">
                        <div class="digit-set">
                            <div class="digit active">
                                <div class="digit-top">
                                    <span class="digit-wrap">2</span>
                                </div>
                                <div class="shadow-top"></div>
                                <div class="digit-bottom">
                                    <span class="digit-wrap">2</span>
                                </div>
                                <div class="shadow-bottom"></div>
                            </div>
                        </div>
                        <div class="digit-set">
                            <div class="digit active">
                                <div class="digit-top">
                                    <span class="digit-wrap">1</span>
                                </div>
                                <div class="shadow-top"></div>
                                <div class="digit-bottom">
                                    <span class="digit-wrap">1</span>
                                </div>
                                <div class="shadow-bottom"></div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="tracked-block">
                <div class="ccontainer">
                    <div class="progress"></div>
                </div>
            </div>
        </div>

        <a class="settings-button">...</a>
    </div>

</body>
<script src="./scripts/excel.js"></script>
<script src="./scripts/mainWindowScript.js"></script>
<script src="./scripts/neuro.js"></script>
<script>
    const electron = require('electron');
    const { ipcRenderer } = electron;

    const settingsButton = document.querySelector('.settings-button');
    settingsButton.addEventListener('click', onSettingsButtonClicked);

    function onSettingsButtonClicked(e) {
        e.preventDefault();
        ipcRenderer.send('settings:open', {});
    }
</script>
<!-- STYLE THINGS -->
<link href="styles/flipTimer.css" rel="stylesheet">


<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.0/d3.js"></script>
<script src="https://rawgit.com/pablomolnar/radial-progress-chart/master/dist/radial-progress-chart.js"></script>
<script> 
    var progress = new RadialProgressChart('.progress', {
        diameter: 100,
        stroke: {
            width: 20,
            gap: 2
        },
        series: [12, 30, 56],
        center: [function (p, c, v) {
            return p + "-" + c
        }, "3 m"]
    });
</script>

</html>
